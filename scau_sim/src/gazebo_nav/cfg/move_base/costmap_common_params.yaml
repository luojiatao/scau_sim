#Description:
# 代价地图通用参数配置文件,就是全局代价地图和局部代价地图
# 共同都需要配置的参数,各参数意义如下:
# robot_radius: 机器人的半径
# "obstacle_range" 参数确定最大范围传感器读数，这将导致障碍物被放入代价地图中。
# 在这里，我们把它设置在3米，这意味着机器人只会更新其地图包含距离移动基座3米以内的障碍物的信息。
# “raytrace_range”参数确定了用于清除指定范围外的空间。
# 将其设置为3.0米，这意味着机器人将尝试清除3米外的空间，在代价地图中清除3米外的障碍物。
footprint: [[0.50, 0.50], [0.50, -0.50], [-0.50, -0.50], [-0.50, 0.50]]
obstacle_range: 3.0
raytrace_range: 5.0
static_layer:
  enabled: true
obstacle_layer:
  enabled: true
  track_unknown_space: False    #是否跟踪未知空间
  combination_method: 1
  obstacle_range: 2.5
  raytrace_range: 3.0
  observation_sources: scan
  scan: {
    data_type: LaserScan,
    topic: /scan,
    marking: False,       #不使用雷达更新和清除代价地图中的障碍物信息，可以暂时不用雷达来避障
    clearing: False
  }